<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Docentes - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="fas fa-chalkboard-teacher me-2"></i>Gestión de Docentes</h2>
                    <p class="mb-0">Administra los docentes del sistema</p>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Teacher Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Agregar Nuevo Docente
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/director/gestion/docentes/crear}" method="post" th:object="${docente}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombres *</label>
                                <input type="text" class="form-control" th:field="*{nombres}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellidos *</label>
                                <input type="text" class="form-control" th:field="*{apellidos}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Materia *</label>
                                <input type="text" class="form-control" th:field="*{materia}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Usuario *</label>
                                <input type="text" class="form-control" th:field="*{usuario}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-save me-2"></i>Guardar Docente
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Teachers List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Lista de Docentes
                    <span class="badge bg-primary ms-2" th:text="${docentes.size()}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Materia</th>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doc, stat : ${docentes}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${doc.nombres}"></td>
                            <td th:text="${doc.apellidos}"></td>
                            <td>
                                <span class="badge bg-success" th:text="${doc.materia}"></span>
                            </td>
                            <td th:text="${doc.usuario}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-warning"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editTeacherModal"
                                            th:attr="data-id=${doc.id}"
                                            th:data-nombres="${doc.nombres}"
                                            th:data-apellidos="${doc.apellidos}"
                                            th:data-materia="${doc.materia}"
                                            th:data-usuario="${doc.usuario}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{/director/gestion/docentes/eliminar/} + ${doc.id}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('¿Estás seguro de eliminar este docente?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Teacher Modal -->
<div class="modal fade" id="editTeacherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Docente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/director/gestion/docentes/editar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="editNombres" name="nombres" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="editApellidos" name="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Materia</label>
                        <input type="text" class="form-control" id="editMateria" name="materia" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="editUsuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña (dejar en blanco para no cambiar)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script para el modal de edición
    document.getElementById('editTeacherModal').addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-id');
        var nombres = button.getAttribute('data-nombres');
        var apellidos = button.getAttribute('data-apellidos');
        var materia = button.getAttribute('data-materia');
        var usuario = button.getAttribute('data-usuario');

        var modal = this;
        modal.querySelector('#editId').value = id;
        modal.querySelector('#editNombres').value = nombres;
        modal.querySelector('#editApellidos').value = apellidos;
        modal.querySelector('#editMateria').value = materia;
        modal.querySelector('#editUsuario').value = usuario;
    });
</script>
</body>
</html>
