<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Copia los estilos del sidebar y main-content de director/dashboard.html */
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Color Director */
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Color Director */
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="p-4">
        <h4 class="text-center mb-4">
            <i class="fas fa-graduation-cap me-2"></i>ControlEdu
        </h4>

        <div class="text-center mb-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center"
                 style="width: 80px; height: 80px; color: #667eea;">
                <i class="fas fa-user-tie fa-2x"></i> </div>
            <h6 class="mt-2 mb-0" th:text="${director.nombres + ' ' + director.apellidos}"></h6>
            <small>Director</small>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/director/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" th:href="@{/director/estudiantes}">
                <i class="fas fa-users me-2"></i>Estudiantes
            </a>
            <a class="nav-link" th:href="@{/director/docentes}">
                <i class="fas fa-chalkboard-teacher me-2"></i>Docentes
            </a>
            <a class="nav-link" th:href="@{/director/conductas}">
                <i class="fas fa-clipboard-list me-2"></i>Conductas
            </a>
            <a class="nav-link" th:href="@{/director/incidentes}">
                <i class="fas fa-exclamation-triangle me-2"></i>Incidentes
            </a>
            <a class="nav-link" th:href="@{/director/reportes}">
                <i class="fas fa-chart-bar me-2"></i>Reportes
            </a>
            <hr>
            <a class="nav-link active" th:href="@{/director/perfil}"> <i class="fas fa-user me-2"></i>Perfil
            </a>
            <a class="nav-link text-danger" th:href="@{/auth/logout}">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </a>
        </nav>
    </div>
</div>

<div class="main-content">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="fas fa-user me-2"></i>Mi Perfil</h2>
                <p class="mb-0">Información de tu cuenta de Director</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Detalles del Director</h5>
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th scope="row">Nombre Completo:</th>
                    <td th:text="${director.nombres + ' ' + director.apellidos}"></td>
                </tr>
                <tr>
                    <th scope="row">Usuario:</th>
                    <td th:text="${director.usuario}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
