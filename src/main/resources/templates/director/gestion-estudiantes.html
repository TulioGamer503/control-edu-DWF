<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            /* ¡NUEVO COLOR DE FONDO! */
            background-color: #eef1f6;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.15);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .page-header h2 {
            color: #343a40;
            font-weight: 600;
        }
        .page-header p {
            color: #6c757d;
        }
        .card-header {
            background-color: #fff; /* Header de tarjeta blanco para contrastar con el nuevo fondo */
            border-bottom: 1px solid #e9ecef;
            padding: 1.25rem 1.75rem;
        }

        /* --- ESTILOS PROFESIONALES Y COLORIDOS --- */

        .card-gradient-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-gradient-form .card-title { color: white; font-weight: 600; }
        .card-gradient-form .form-label { color: rgba(255, 255, 255, 0.8); font-weight: 500; }
        .card-gradient-form .form-control,
        .card-gradient-form .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; border-radius: 0.5rem;
        }
        .card-gradient-form .form-control::placeholder { color: rgba(255, 255, 255, 0.5); }
        .card-gradient-form .form-control:focus,
        .card-gradient-form .form-select:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15);
            color: white;
        }
        .card-gradient-form .form-select {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 16px 12px;
        }
        .card-gradient-form .form-select option { color: #333; }

        .btn-gradient-white-border {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255,255,255,0.7);
            color: white; font-weight: 500; padding: 0.75rem 1.5rem;
            transition: all 0.3s ease; border-radius: 50px;
        }
        .btn-gradient-white-border:hover {
            color: white; background: linear-gradient(135deg, #7a8ef1 0%, #8b60b7 100%);
            transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .table thead { border-bottom: 2px solid #e9ecef; }
        .table th { font-weight: 600; color: #495057; }
        .table-hover > tbody > tr:hover { background-color: rgba(102, 126, 234, 0.05); }
        .table td, .table th { vertical-align: middle; }
        .badge-grado { background-color: rgba(102, 126, 234, 0.15); color: #667eea !important; }
        .badge-seccion { background-color: rgba(108, 117, 125, 0.15); color: #6c757d !important; }

        .modal-content { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .modal-header { background: linear-gradient(90deg, #eef1f6 0%, #fdfefe 100%); border-bottom: 1px solid #e9ecef; border-radius: 15px 15px 0 0; }
        .modal-title { color: #343a40; font-weight: 600; }
        .modal-body .form-label { color: #495057; font-weight: 500; display: flex; align-items: center; }
        .modal-body .form-label .fas { color: #667eea; margin-right: 0.5rem; }
        .modal-body .form-control:focus, .modal-body .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25); }
        .modal-footer { border-top: 1px solid #e9ecef; background-color: #f8f9fa; border-radius: 0 0 15px 15px; }
        .modal-footer .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;
            color: white; font-weight: 500; border-radius: 50px; padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .modal-footer .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="page-header mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="fas fa-users me-2"></i>Gestión de Estudiantes</h2>
                    <p class="mb-0">Administra los estudiantes del sistema</p>
                </div>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-4 card-gradient-form">
            <div class="card-body p-4">
                <h5 class="card-title mb-4"><i class="fas fa-user-plus me-2"></i>Agregar Nuevo Estudiante</h5>
                <form th:action="@{/director/gestion/estudiantes/crear}" method="post" th:object="${estudiante}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user fa-fw me-2"></i>Nombres *</label>
                            <input type="text" class="form-control" th:field="*{nombres}" placeholder="Ana María" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user fa-fw me-2"></i>Apellidos *</label>
                            <input type="text" class="form-control" th:field="*{apellidos}" placeholder="García Torres" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-graduation-cap fa-fw me-2"></i>Grado *</label>
                            <select class="form-select" th:field="*{grado}" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="1">1°</option><option value="2">2°</option><option value="3">3°</option>
                                <option value="4">4°</option><option value="5">5°</option><option value="6">6°</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-tags fa-fw me-2"></i>Sección *</label>
                            <select class="form-select" th:field="*{seccion}" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="A">A</option><option value="B">B</option>
                                <option value="C">C</option><option value="D">D</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-calendar-alt fa-fw me-2"></i>Fecha Nacimiento *</label>
                            <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-at fa-fw me-2"></i>Usuario *</label>
                            <input type="text" class="form-control" th:field="*{usuario}" placeholder="agarcia" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-key fa-fw me-2"></i>Contraseña *</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-gradient-white-border">
                            <i class="fas fa-save me-2"></i>Guardar Estudiante
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list-ul me-2"></i>Lista de Estudiantes
                    <span class="badge rounded-pill bg-primary ms-2" th:text="${#lists.size(estudiantes)}"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Grado</th>
                            <th>Sección</th>
                            <th>Usuario</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="est, stat : ${estudiantes}">
                            <td class="ps-4" th:text="${stat.count}"></td>
                            <td class="fw-bold" th:text="${est.nombres}"></td>
                            <td class="fw-bold" th:text="${est.apellidos}"></td>
                            <td><span class="badge rounded-pill badge-grado" th:text="${est.grado + '°'}"></span></td>
                            <td><span class="badge rounded-pill badge-seccion" th:text="${est.seccion}"></span></td>
                            <td th:text="${est.usuario}"></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary"
                                        data-bs-toggle="modal" data-bs-target="#editStudentModal"
                                        th:attr="data-id=${est.id}, data-nombres=${est.nombres}, data-apellidos=${est.apellidos}, data-grado=${est.grado}, data-seccion=${est.seccion}, data-usuario=${est.usuario}, data-fechanacimiento=${#temporals.format(est.fechaNacimiento, 'yyyy-MM-dd')}"
                                        title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <a th:href="@{/director/gestion/estudiantes/eliminar/{id}(id=${est.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="confirmarEliminacion(event)"
                                   title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/director/gestion/estudiantes/editar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user fa-fw me-2"></i>Nombres</label>
                            <input type="text" class="form-control" id="editNombres" name="nombres" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user fa-fw me-2"></i>Apellidos</label>
                            <input type="text" class="form-control" id="editApellidos" name="apellidos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-graduation-cap fa-fw me-2"></i>Grado</label>
                            <select class="form-select" id="editGrado" name="grado" required>
                                <option value="1">1°</option><option value="2">2°</option><option value="3">3°</option>
                                <option value="4">4°</option><option value="5">5°</option><option value="6">6°</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-tags fa-fw me-2"></i>Sección</label>
                            <select class="form-select" id="editSeccion" name="seccion" required>
                                <option value="A">A</option><option value="B">B</option>
                                <option value="C">C</option><option value="D">D</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-calendar-alt fa-fw me-2"></i>Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="editFechaNacimiento" name="fechaNacimiento" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-at fa-fw me-2"></i>Usuario</label>
                            <input type="text" class="form-control" id="editUsuario" name="usuario" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-key fa-fw me-2"></i>Nueva Contraseña (dejar en blanco para no cambiar)</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editStudentModal = document.getElementById('editStudentModal');
        if(editStudentModal) {
            editStudentModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const nombres = button.getAttribute('data-nombres');
                const apellidos = button.getAttribute('data-apellidos');
                const grado = button.getAttribute('data-grado');
                const seccion = button.getAttribute('data-seccion');
                const usuario = button.getAttribute('data-usuario');
                const fechaNacimiento = button.getAttribute('data-fechanacimiento');
                const modal = this;
                modal.querySelector('#editId').value = id;
                modal.querySelector('#editNombres').value = nombres;
                modal.querySelector('#editApellidos').value = apellidos;
                modal.querySelector('#editGrado').value = grado;
                modal.querySelector('#editSeccion').value = seccion;
                modal.querySelector('#editUsuario').value = usuario;
                modal.querySelector('#editFechaNacimiento').value = fechaNacimiento;
                modal.querySelector('input[name="password"]').value = '';
            });
        }
    });

    function confirmarEliminacion(event) {
        event.preventDefault();
        const url = event.currentTarget.href;
        Swal.fire({
            title: '¿Estás seguro?',
            text: "¡Esta acción no se puede deshacer!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sí, ¡eliminar!',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }
</script>
</body>
</html>
