<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="fas fa-users me-2"></i>Gestión de Estudiantes</h2>
                    <p class="mb-0">Administra los estudiantes del sistema</p>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Student Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Agregar Nuevo Estudiante
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/director/gestion/estudiantes/crear}" method="post" th:object="${estudiante}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombres *</label>
                                <input type="text" class="form-control" th:field="*{nombres}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellidos *</label>
                                <input type="text" class="form-control" th:field="*{apellidos}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Grado *</label>
                                <select class="form-select" th:field="*{grado}" required>
                                    <option value="">Seleccionar grado</option>
                                    <option value="1">1°</option>
                                    <option value="2">2°</option>
                                    <option value="3">3°</option>
                                    <option value="4">4°</option>
                                    <option value="5">5°</option>
                                    <option value="6">6°</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Sección *</label>
                                <select class="form-select" th:field="*{seccion}" required>
                                    <option value="">Seleccionar sección</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Fecha Nacimiento *</label>
                                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Usuario *</label>
                                <input type="text" class="form-control" th:field="*{usuario}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Guardar Estudiante
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Students List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Lista de Estudiantes
                    <span class="badge bg-primary ms-2" th:text="${estudiantes.size()}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Grado</th>
                            <th>Sección</th>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="est, stat : ${estudiantes}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${est.nombres}"></td>
                            <td th:text="${est.apellidos}"></td>
                            <td>
                                <span class="badge bg-primary" th:text="${est.grado}"></span>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${est.seccion}"></span>
                            </td>
                            <td th:text="${est.usuario}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-warning"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editStudentModal"
                                            th:attr="data-id=${est.id}"
                                            th:data-nombres="${est.nombres}"
                                            th:data-apellidos="${est.apellidos}"
                                            th:data-grado="${est.grado}"
                                            th:data-seccion="${est.seccion}"
                                            th:data-usuario="${est.usuario}"
                                            th:data-fechanacimiento="${#temporals.format(est.fechaNacimiento)}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{/director/gestion/estudiantes/eliminar/} + ${est.id}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('¿Estás seguro de eliminar este estudiante?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/director/gestion/estudiantes/editar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="editNombres" name="nombres" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="editApellidos" name="apellidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Grado</label>
                                <select class="form-select" id="editGrado" name="grado" required>
                                    <option value="1">1°</option>
                                    <option value="2">2°</option>
                                    <option value="3">3°</option>
                                    <option value="4">4°</option>
                                    <option value="5">5°</option>
                                    <option value="6">6°</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Sección</label>
                                <select class="form-select" id="editSeccion" name="seccion" required>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Fecha Nacimiento</label>
                                <input type="date" class="form-control" id="editFechaNacimiento" name="fechaNacimiento" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="editUsuario" name="usuario" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Contraseña (dejar en blanco para no cambiar)</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script para el modal de edición
    document.getElementById('editStudentModal').addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-id');
        var nombres = button.getAttribute('data-nombres');
        var apellidos = button.getAttribute('data-apellidos');
        var grado = button.getAttribute('data-grado');
        var seccion = button.getAttribute('data-seccion');
        var usuario = button.getAttribute('data-usuario');
        var fechaNacimiento = button.getAttribute('data-fechanacimiento');

        var modal = this;
        modal.querySelector('#editId').value = id;
        modal.querySelector('#editNombres').value = nombres;
        modal.querySelector('#editApellidos').value = apellidos;
        modal.querySelector('#editGrado').value = grado;
        modal.querySelector('#editSeccion').value = seccion;
        modal.querySelector('#editUsuario').value = usuario;
        modal.querySelector('#editFechaNacimiento').value = fechaNacimiento;
    });
</script>
</body>
</html>
