<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidentes - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { background-color: #eef1f6; }
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; position: fixed; width: 250px; z-index: 1000; }
        .sidebar .nav-link { color: white; padding: 0.75rem 1rem; margin: 0.25rem 0; border-radius: 0.5rem; transition: all 0.3s ease; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.15); }
        .main-content { margin-left: 250px; padding: 20px; }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .page-header h2 { color: #343a40; font-weight: 600; }
        .page-header p { color: #6c757d; }
        .card-header {
            background-color: #fff; /* Fondo blanco limpio */
            border-bottom: 1px solid #e9ecef;
            padding: 1.25rem 1.75rem;
        }
        .card-header .card-title {
            font-weight: 600; /* <-- MEJORA: Título del card más grueso */
            color: #333;
        }


        .table thead th {
            background-color: #f8f9fa; /* Fondo gris claro para la cabecera */
            text-transform: uppercase; /* Mayúsculas */
            font-size: 0.75rem;        /* Texto más pequeño y moderno */
            letter-spacing: 0.5px;   /* Más espaciado */
            color: #555;
            border-bottom: 2px solid #dee2e6; /* Borde inferior más grueso */
        }
        .table .actions-cell {
            white-space: nowrap; /* Evita que los botones se partan en dos líneas */
            width: 1%;           /* Ocupa solo el espacio necesario */
        }


        .table-hover > tbody > tr:hover { background-color: rgba(102, 126, 234, 0.05); }
        .table td, .table th { vertical-align: middle; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25); }
        .badge-success-light { background-color: rgba(40, 167, 69, 0.15); color: #28a745 !important; }
        .badge-warning-light { background-color: rgba(255, 193, 7, 0.15); color: #ffc107 !important; }
        .badge-danger-light { background-color: rgba(220, 53, 69, 0.15); color: #dc3545 !important; }
    </style>
</head>
<body>
<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="page-header mb-4">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="fas fa-exclamation-triangle me-2"></i>Gestión de Incidentes</h2>
                <p class="mb-0">Visualiza y gestiona todos los incidentes registrados</p>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-filter me-2 text-primary"></i>Filtros</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="filterGravedad">
                        <option value="">Todas las gravedades</option>
                        <option th:each="g : ${gravedades}" th:value="${g.nombreGravedad}" th:text="${g.nombreGravedad}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="filterGrado">
                        <option value="">Todos los grados</option>
                        <option th:each="grado : ${grados}" th:value="${grado + '°'}" th:text="${grado + '°'}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="Activo">Activo</option>
                        <option value="Resuelto">Resuelto</option>
                        <option value="Archivado">Archivado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100" id="btnReset"><i class="fas fa-times me-2"></i>Limpiar Filtros</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-list-ul me-2 text-primary"></i>Registro de Incidentes
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="incidentsTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Estudiante</th>
                        <th>Conducta</th>
                        <th>Gravedad</th>
                        <th>Reportado por</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Leído</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incidente, stat : ${incidentes}">
                        <td th:text="${stat.count}"></td>
                        <td>
                            <strong th:text="${incidente.estudiante.nombres + ' ' + incidente.estudiante.apellidos}"></strong>
                            <div class="text-muted" th:text="${incidente.estudiante.grado + '° ' + incidente.estudiante.seccion}"></div>
                        </td>
                        <td th:text="${incidente.conducta.nombreConducta}"></td>
                        <td>
                            <span class="badge rounded-pill text-uppercase"
                                  th:classappend="${#strings.equalsIgnoreCase(incidente.conducta.gravedad.nombreGravedad, 'Leve')} ? 'badge-success-light' : (${#strings.equalsIgnoreCase(incidente.conducta.gravedad.nombreGravedad, 'Grave')} ? 'badge-warning-light' : 'badge-danger-light')"
                                  th:text="${incidente.conducta.gravedad.nombreGravedad}"></span>
                        </td>
                        <td th:text="${incidente.docente.nombres}"></td>
                        <td th:text="${#temporals.format(incidente.fechaRegistro, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${#strings.equalsIgnoreCase(incidente.estado, 'ACTIVO')}" class="badge bg-warning">Activo</span>
                            <span th:if="${#strings.equalsIgnoreCase(incidente.estado, 'RESUELTO')}" class="badge bg-success">Resuelto</span>
                            <span th:if="${#strings.equalsIgnoreCase(incidente.estado, 'ARCHIVADO')}" class="badge bg-secondary">Archivado</span>
                        </td>
                        <td>
                            <span th:if="${incidente.leido}" class="badge bg-success"><i class="fas fa-check"></i></span>
                            <span th:unless="${incidente.leido}" class="badge bg-warning"><i class="fas fa-clock"></i></span>
                        </td>

                        <td class="text-center actions-cell">
                            <a th:href="@{/director/incidentes/detalle/{id}(id=${incidente.idRegistro})}"
                               class="btn btn-sm btn-outline-primary" title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </a>

                            <form th:action="@{/director/incidentes/marcar-leido/{id}(id=${incidente.idRegistro})}" method="POST" class="d-inline ms-1">
                                <button type="submit" class="btn btn-sm btn-outline-info" title="Marcar como leído"
                                        th:disabled="${incidente.leido}">
                                    <i class="fas fa-check"></i>
                                </button>
                            </form>

                            <form th:action="@{/director/incidentes/resolver/{id}(id=${incidente.idRegistro})}" method="POST" class="d-inline ms-1">
                                <button type="submit" class="btn btn-sm btn-outline-success" title="Resolver"
                                        th:disabled="${#strings.equalsIgnoreCase(incidente.estado, 'RESUELTO')}">
                                    <i class="fas fa-check-double"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row mt-4 g-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h4 class="display-6" th:text="${totalIncidentes}">0</h4>
                    <p class="mb-0">Total Incidentes</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h4 class="display-6" th:text="${totalNoLeidos}">0</h4>
                    <p class="mb-0">No Leídos</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h4 class="display-6" th:text="${totalResueltos}">0</h4>
                    <p class="mb-0">Resueltos</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h4 class="display-6" th:text="${totalActivos}">0</h4>
                    <p class="mb-0">Activos</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        var table = $('#incidentsTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
            },
            pageLength: 10,
            order: [[ 5, "desc" ]] // Columna 5 (Fecha)
        });


        $('.alert').delay(4000).fadeOut(500, function() {
            $(this).remove();
        });



        $('#filterGravedad').on('change', function() {
            table.column(3).search(this.value).draw();
        });

        $('#filterGrado').on('change', function() {
            table.column(1).search(this.value).draw();
        });

        $('#filterEstado').on('change', function() {
            table.column(6).search(this.value).draw();
        });

        $('#btnReset').on('click', function() {
            $('#filterGravedad').val('');
            $('#filterGrado').val('');
            $('#filterEstado').val('');
            table.search('').columns().search('').draw();
        });
    });
</script>
</body>
</html>
