<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conductas - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="fas fa-clipboard-list me-2"></i>Gestión de Conductas</h2>
                    <p class="mb-0">Administra las reglas y tipos de conducta del sistema</p>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Conducta Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Agregar Nueva Conducta
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/director/gestion/conductas/crear}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre de la Conducta *</label>
                                <input type="text" class="form-control" name="nombreConducta"
                                       placeholder="Ej: Falta de respeto" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Gravedad *</label>
                                <select class="form-select" name="idGravedad" required>
                                    <option value="">Seleccionar gravedad</option>
                                    <option th:each="gravedad : ${gravedades}"
                                            th:value="${gravedad.idGravedad}"
                                            th:text="${gravedad.nombreGravedad}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción *</label>
                        <textarea class="form-control" name="descripcion" rows="3"
                                  placeholder="Descripción detallada de la conducta..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Guardar Conducta
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Conductas List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Lista de Conductas
                    <span class="badge bg-primary ms-2" th:text="${conductas.size()}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Gravedad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cond, stat : ${conductas}">
                            <td th:text="${stat.count}"></td>
                            <td>
                                <strong th:text="${cond.nombreConducta}"></strong>
                            </td>
                            <td>
                                <small class="text-muted" th:text="${cond.descripcion}"></small>
                            </td>
                            <td>
                                        <span th:classappend="'badge ' +
                                            (cond.gravedad.nombreGravedad == 'leve' ? 'bg-success' :
                                             cond.gravedad.nombreGravedad == 'grave' ? 'bg-warning' :
                                             'bg-danger')">
                                            <span th:text="${cond.gravedad.nombreGravedad}"></span>
                                        </span>
                            </td>
                            <td>
                                <span th:if="${cond.activo}" class="badge bg-success">Activa</span>
                                <span th:unless="${cond.activo}" class="badge bg-secondary">Inactiva</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-warning"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editConductaModal"
                                            th:attr="data-id=${cond.idConducta}"
                                            th:data-nombre="${cond.nombreConducta}"
                                            th:data-descripcion="${cond.descripcion}"
                                            th:data-gravedad="${cond.gravedad.idGravedad}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:if="${cond.activo}"
                                       th:href="@{/director/gestion/conductas/desactivar/} + ${cond.idConducta}"
                                       class="btn btn-outline-secondary"
                                       title="Desactivar">
                                        <i class="fas fa-toggle-on"></i>
                                    </a>
                                    <a th:unless="${cond.activo}"
                                       th:href="@{/director/gestion/conductas/activar/} + ${cond.idConducta}"
                                       class="btn btn-outline-success"
                                       title="Activar">
                                        <i class="fas fa-toggle-off"></i>
                                    </a>
                                    <a th:href="@{/director/gestion/conductas/eliminar/} + ${cond.idConducta}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('¿Estás seguro de eliminar esta conducta?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Conducta Modal -->
<div class="modal fade" id="editConductaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Conducta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/director/gestion/conductas/editar}" method="post" th:object="${conducta}">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="idConducta">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Conducta</label>
                        <input type="text" class="form-control" id="editNombre" th:field="*{nombreConducta}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" id="editDescripcion" th:field="*{descripcion}" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gravedad</label>
                        <select class="form-select" th:field="*{gravedad}">
                            <option th:each="gravedad : ${gravedades}"
                                    th:value="${gravedad}"
                                    th:text="${gravedad.nombreGravedad}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script para el modal de edición
    document.getElementById('editConductaModal').addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-id');
        var nombre = button.getAttribute('data-nombre');
        var descripcion = button.getAttribute('data-descripcion');
        var gravedad = button.getAttribute('data-gravedad');

        var modal = this;
        modal.querySelector('#editId').value = id;
        modal.querySelector('#editNombre').value = nombre;
        modal.querySelector('#editDescripcion').value = descripcion;
        // Para el select de gravedad necesitarías un manejo más específico
    });
</script>
</body>
</html>
