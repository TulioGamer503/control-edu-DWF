<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Observaciones - Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS (sin cambios) */
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .badge-positiva { background-color: #198754; color: white; }
        .badge-negativa { background-color: #dc3545; color: white; }
        .badge-otra { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="p-4">
        <h4 class="text-center mb-4">
            <i class="fas fa-graduation-cap me-2"></i>ControlEdu
        </h4>

        <div class="text-center mb-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center"
                 style="width: 80px; height: 80px; color: #667eea;">
                <i class="fas fa-user-tie fa-2x"></i>
            </div>
            <h6 class="mt-2 mb-0" th:text="${director.nombres + ' ' + director.apellidos}"></h6>
            <small>Director</small>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link active" th:href="@{/director/dashboard}" style="text-align: center; font-weight: bold;">
                <i class="fas fa-tachometer-alt me-2"></i>Regresar al Dashboard
            </a>
            <hr>
            <a class="nav-link text-danger" th:href="@{/auth/logout}">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </a>
        </nav>
    </div>
</div>
<div class="main-content">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="fas fa-eye me-2"></i>Gestión de Observaciones</h2>
                <p class="mb-0">Lista de todas las observaciones registradas en el sistema</p>
            </div>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${warningMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Listado de Observaciones</h5>
        </div>
        <div class="card-body">
            <div th:if="${observaciones == null or observaciones.empty}" class="alert alert-info text-center">
                <i class="fas fa-info-circle me-2"></i> No hay observaciones registradas todavía.
            </div>

            <div th:unless="${observaciones == null or observaciones.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Estudiante</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Docente</th>
                        <th>Fecha</th>
                        <th>Leído</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="obs : ${observaciones}">
                        <td th:text="${obs.idObservacion}"></td>
                        <td th:text="${obs.estudiante?.nombres + ' ' + obs.estudiante?.apellidos}">N/A</td>
                        <td>
                            <span th:if="${obs.tipoObservacion}"
                                  th:switch="${obs.tipoObservacion}">
                                <span th:case="'positiva'" class="badge badge-positiva" th:text="${obs.tipoObservacion}"></span>
                                <span th:case="'negativa'" class="badge badge-negativa" th:text="${obs.tipoObservacion}"></span>
                                <span th:case="*" class="badge badge-otra" th:text="${obs.tipoObservacion}"></span>
                            </span>
                            <span th:unless="${obs.tipoObservacion}" class="badge badge-otra">Indefinido</span>
                        </td>
                        <td th:text="${#strings.abbreviate(obs.descripcion, 50)}">N/A</td>
                        <td th:text="${obs.docente?.nombres + ' ' + obs.docente?.apellidos}">N/A</td>
                        <td th:text="${obs.fecha != null ? #temporals.format(obs.fecha, 'dd/MM/yyyy') : 'N/A'}"></td>
                        <td>
                            <span th:if="${obs.leido}" class="badge bg-success"><i class="fas fa-check"></i> Sí</span>
                            <span th:unless="${obs.leido}" class="badge bg-secondary"><i class="fas fa-times"></i> No</span>
                        </td>
                        <td>
                            <a th:href="@{/director/observaciones/detalle/{id}(id=${obs.idObservacion})}"
                               class="btn btn-sm btn-info" title="Ver Detalles">
                                <i class="fas fa-eye"></i>
                            </a>
                            <form th:action="@{/director/observaciones/eliminar/{id}(id=${obs.idObservacion})}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta observación?');">
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <form th:if="${!obs.leido}"
                                  th:action="@{/director/observaciones/marcar-leida/{id}(id=${obs.idObservacion})}"
                                  method="post"
                                  class="d-inline">
                                <button type="submit" class="btn btn-sm btn-success" title="Marcar como Leída">
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
