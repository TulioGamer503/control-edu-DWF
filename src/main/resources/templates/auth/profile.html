<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ControlEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{director/dashboard :: sidebar}"></div>

<div class="main-content">
    <div class="container-fluid">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2>Mi Perfil</h2>
                    <p class="mb-0">Gestiona tu información personal</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Information -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-circle me-2"></i>Información Personal
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nombres</label>
                                    <p class="form-control-plaintext" th:text="${usuario.nombres}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Apellidos</label>
                                    <p class="form-control-plaintext" th:text="${usuario.apellidos}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Usuario</label>
                                    <p class="form-control-plaintext" th:text="${usuario.usuario}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Rol</label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${usuario.rol == 'DIRECTOR'}" class="badge bg-primary">Director</span>
                                        <span th:if="${usuario.rol == 'DOCENTE'}" class="badge bg-success">Docente</span>
                                        <span th:if="${usuario.rol == 'ESTUDIANTE'}" class="badge bg-info">Estudiante</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div th:if="${usuario.getClass().getSimpleName() == 'Docente'}">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Materia</label>
                                <p class="form-control-plaintext" th:text="${usuario.materia}"></p>
                            </div>
                        </div>
                        <div th:if="${usuario.getClass().getSimpleName() == 'Estudiante'}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Grado</label>
                                        <p class="form-control-plaintext" th:text="${usuario.grado}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Sección</label>
                                        <p class="form-control-plaintext" th:text="${usuario.seccion}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Fecha de Nacimiento</label>
                                <p class="form-control-plaintext" th:text="${#temporals.format(usuario.fechaNacimiento)}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2"></i>Acciones
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-edit me-2"></i>Editar Perfil
                            </button>
                            <button class="btn btn-outline-warning">
                                <i class="fas fa-key me-2"></i>Cambiar Contraseña
                            </button>
                            <a th:href="@{/auth/logout}" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2"></i>Información del Sistema
                        </h5>
                    </div>
                    <div class="card-body">
                        <small class="text-muted">
                            <p><strong>ControlEdu v1.0</strong></p>
                            <p>Sistema de Gestión Conductual</p>
                            <p class="mb-0">Último acceso: <span th:text="${#temporals.format(#dates.createNow())}"></span></p>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
