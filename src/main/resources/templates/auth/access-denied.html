<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - ControlEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-ban"></i>
                </div>
                <h1 class="text-danger">Acceso Denegado</h1>
                <p class="lead">No tienes permisos para acceder a esta p√°gina.</p>
                <p class="text-muted mb-4">Si crees que esto es un error, contacta al administrador del sistema.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/auth/login}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Volver al Login
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
