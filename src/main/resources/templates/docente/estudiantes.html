<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes - Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .page-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="p-4">
        <h4 class="text-center mb-4">
            <i class="fas fa-graduation-cap me-2"></i>ControlEdu
        </h4>

        <div class="text-center mb-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center"
                 style="width: 80px; height: 80px; color: #28a745;">
                <i class="fas fa-chalkboard-teacher fa-2x"></i>
            </div>
            <h6 class="mt-2 mb-0" th:text="${docente.nombres + ' ' + docente.apellidos}"></h6>
            <small th:text="${docente.materia}"></small>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/docente/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link active" th:href="@{/docente/estudiantes}">
                <i class="fas fa-users me-2"></i>Estudiantes
            </a>
            <a class="nav-link" th:href="@{/docente/registrar-falta}">
                <i class="fas fa-exclamation-triangle me-2"></i>Registrar Falta
            </a>
            <a class="nav-link" th:href="@{/docente/registrar-observacion}">
                <i class="fas fa-clipboard-list me-2"></i>Registrar Observación
            </a>
            <a class="nav-link" th:href="@{/docente/historial}">
                <i class="fas fa-history me-2"></i>Mi Historial
            </a>
            <hr>
            <a class="nav-link" th:href="@{/auth/profile}">
                <i class="fas fa-user me-2"></i>Perfil
            </a>
            <a class="nav-link text-danger" th:href="@{/auth/logout}">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </a>
        </nav>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h2><i class="fas fa-users me-2"></i>Lista de Estudiantes</h2>
                <p class="mb-0">Consulta la información de los estudiantes a tu cargo</p>
            </div>
        </div>
    </div>

    <!-- Students Grid -->
    <div class="row">
        <div th:each="estudiante : ${estudiantes}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                         style="width: 80px; height: 80px;">
                        <i class="fas fa-user-graduate fa-2x text-primary"></i>
                    </div>
                    <h5 th:text="${estudiante.nombres + ' ' + estudiante.apellidos}"></h5>
                    <p class="text-muted mb-2" th:text="${estudiante.grado + '° ' + estudiante.seccion}"></p>

                    <div class="d-flex justify-content-center gap-2 mb-3">
                            <span class="badge bg-warning">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                <span th:text="${registroConductaService.countByEstudianteId(estudiante.id)}">0</span>
                            </span>
                        <span class="badge bg-info">
                                <i class="fas fa-clipboard-list me-1"></i>
                                <span th:text="${observacionService.countByEstudianteId(estudiante.id)}">0</span>
                            </span>
                    </div>

                    <div class="btn-group w-100">
                        <button class="btn btn-outline-primary btn-sm"
                                onclick="verHistorial([[${estudiante.id}]])">
                            <i class="fas fa-history me-1"></i>Historial
                        </button>
                        <button class="btn btn-outline-success btn-sm"
                                onclick="registrarObservacion([[${estudiante.id}]])">
                            <i class="fas fa-plus me-1"></i>Observación
                        </button>
                        <button class="btn btn-outline-warning btn-sm"
                                onclick="registrarFalta([[${estudiante.id}]])">
                            <i class="fas fa-plus me-1"></i>Falta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${estudiantes.empty}" class="text-center py-5">
        <i class="fas fa-users fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No hay estudiantes registrados</h4>
        <p class="text-muted">Contacta al director para agregar estudiantes al sistema.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function verHistorial(estudianteId) {
        window.location.href = '/estudiante/historial?id=' + estudianteId;
    }

    function registrarObservacion(estudianteId) {
        window.location.href = '/docente/registrar-observacion?estudianteId=' + estudianteId;
    }

    function registrarFalta(estudianteId) {
        window.location.href = '/docente/registrar-falta?estudianteId=' + estudianteId;
    }
</script>
</body>
</html>
